<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natural Nuber</title>
</head>
<body>
    

    <script>
        // Question 1 : Write a javascript to check a given number is natural number or not.


        // input from user
        var num = parseInt(prompt("Enter the number:", 0));
        if(num > 0){
        document.write(num + "is a natural number");
        }
        else{
            document.write(num + " is not a natural number");
        }

    </script>
</body>
</html>
