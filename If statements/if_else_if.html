<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if else if</title>
</head>
<body>
    
    <script>
        var num = parseInt(prompt("Enter the value: ", 0));
        if(num == 33)
    {
        document.write(num + "This is Good")
    }
    else if(num < 33)
    {
        document.write(num + "This is not Good")
    }
    else if(num == 80)
    {
        document.write(num + "This is Great")
    }
    else{
         document.write("Please enter a valid number")
    }

    </script>
</body>
</html>
