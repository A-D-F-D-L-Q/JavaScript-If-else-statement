<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greatest 4 numbers</title>
</head>
<body>
    
    <script>
        var number = parseInt(prompt("Enter any number: ", 0));
        if(number == 4){
            document.write(number+"is greatest");
        }
        else if(number < 4){
            document.write(number+"is lowest number");
        }
        else if(number > 0 && number < 10){
            document.write(number+"is not a greatest number");
        }
        else{
            document.write("Please enter the right number");
        }
    </script>
</body>
</html>
