<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested If Else</title>
</head>
<body>
    
    <script>
        // leap year
        var year = parseInt(prompt("Enter any year:", 0))
        if(year %100 ==0)
    {
        if(year % 400 == 0)
    {
        document.write(year + "is leap year")
    }
    else{
        document.write(year + "is not leap year")
    }
    }

    
    </script>
</body>
</html>
