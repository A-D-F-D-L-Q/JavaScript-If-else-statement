<body>
    
    <script>
        // Question 2: Write a javascript to check a given number is divisible by both 3 and 4 or not


        var num = pasreInt(prompt("Enter the number:", 0));
        if(num % 3 == 0 && num % 4 ==0){
            document.write(num + "is divisible by 3");
        }
        else{
             document.write(num + "is not divisible by 3");
        }
    </script>
